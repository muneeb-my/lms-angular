<img *ngIf="loading" src="assets/loader.gif" style="width: 100%; height: 100%;" />
<form *ngIf="!loading" class="edit-form" (ngSubmit)="onSubmit(profileForm)" #profileForm="ngForm">
    <h1 class="h3 mb-3 fw-normal" aria-disabled="true">Edit User Profile</h1>

    <div class="alert alert-info" *ngIf="responseMessage">
        {{response}}
    </div>


    <label class="col-form-label">Username <span class="text-danger">*</span></label>
    <div class="form-floating">
        <input  name="username" class="form-control"   [(ngModel)]="userData.username"  id="username" placeholder="Username" required ngModel disabled>
       
    </div>

    <label class="col-form-label">Date Of Birth<span class="text-danger">*</span></label>
    <div class="form-floating">
        <input type="date" name="userDateOfBirth" class="form-control"   [(ngModel)]="userData.userDateOfBirth"  id="userDateOfBirth" placeholder="Date Of Birth" required ngModel >
       
    </div>

    <label class="col-form-label">User Address <span class="text-danger">*</span></label>
    <div class="form-floating">
        <input  name="userAddress" class="form-control"   [(ngModel)]="userData.userAddress"  id="userAddress" placeholder="userAddress" required ngModel >
       
    </div>

    <button type="submit" class="w-100 btn btn-lg btn-primary" >Update User</button>

    <div class="alert alert-danger" role="alert" *ngIf="InvalidForm">
        Please Fill all fields
    </div>

</form>
