<div class="login-wrapper">
  <div class="card">
    <div class="card-body">
      <form class="form-signin" (ngSubmit) =  "onSubmit(signInForm)" #signInForm = "ngForm">
        <h1 class="h3 mb-3 fw-normal">Login</h1>

        <div class="form-floating">
          <input name="username" class="form-control" id="floatingInput" required ngModel>
          <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating">
          <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password"
          required  ngModel>
          <label for="floatingPassword">Password</label>
        </div>


        <button class="w-100 btn btn-lg btn-primary" type="submit" >Login</button>

        <div class="alert alert-danger" role="alert" *ngIf="InvalidCredientials">
          Invalid Username or Password
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="InvalidForm">
          Please Fill all fields
        </div>

        <h5 class="small">Don't have an account <a routerLink="signup">Sign-up</a> here</h5>

      </form>
    </div>
  </div>
</div>
